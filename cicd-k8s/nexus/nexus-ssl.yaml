apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-server
  template:
    metadata:
      labels:
        app: nexus-server
    spec:
      #securityContext:
      #  runAsUser: 200
      #  runAsGroup: 200
      #  fsGroup: 200
      nodeSelector:
        kubernetes.io/hostname: node1
      containers:
        - name: nexus
          image: mksoung75/ssl-nexus:0.0.5
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
            requests:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 8081
            - containerPort: 8443
            - containerPort: 5000
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
      volumes:
        #- name: nexus-data
        #  emptyDir: {}
        - name: nexus-data
          persistentVolumeClaim:
            claimName: pvc-nexus-data
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-service
  namespace: nexus
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8081'
spec:
  selector: 
    app: nexus-server
  type: LoadBalancer  
  ports:
    - port: 80
      name: http
      targetPort: 8081
      nodePort: 32000
    - port: 443
      name: https
      targetPort: 8443
      nodePort: 32001
    - port: 5000
      name: docker
      targetPort: 5000
      nodePort: 32002
